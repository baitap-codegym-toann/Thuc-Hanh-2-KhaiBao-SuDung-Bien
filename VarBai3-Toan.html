<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<button style="height: 200px;width: 900px"  type="button" onclick="reload()">Tính Nè!</button>
<script>
    function reload() {
        let a = prompt("nhập số a : ",);
        let b = prompt("nhập số b : ",);
        a = parseInt(a);
        b = parseInt(b);
        if (a % b === 0) {
            alert(a + " chia cho " + b + " bằng " + (a / b) + " nè!");
        }
        else {
            alert(a + " không chia hết cho " + b + " nè!");
        }
    }
</script>
</body>
</html>
